<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurent Login</h1>
                    <h4>Please enter your login details !..</h4><hr>
                </div>
                <form [formGroup]="loginform" (ngSubmit)="login()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address*</label>
                      <input  type="email" class="form-control" formControlName="email">
                      <small *ngIf="loginform.get('email')?.invalid && loginform.get('email')?.touched" class="text-danger">Pleaser enter valid email</small>
                     
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password*</label>
                      <input type="password" class="form-control" formControlName="password">
                    </div>
                   
                    <button  type="submit" class="btn btn-primary">Login </button>
                  </form>&nbsp;
                  <a  routerLink="/signup">New user ? click to signup</a>
            </div>
        </div>
    </div>
</div>
